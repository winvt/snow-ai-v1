services:
  - type: web
    name: snow-ai
    env: python
    plan: starter
    region: singapore
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port=$PORT --server.address=0.0.0.0 --server.headless=true --server.enableCORS=false --server.enableXsrfProtection=false
    envVars:
      - key: LOYVERSE_TOKEN
        value: d18826e6c76345888204b310aaca1351
      - key: STREAMLIT_SERVER_PORT
        value: $PORT
      - key: STREAMLIT_SERVER_ADDRESS
        value: 0.0.0.0
      - key: STREAMLIT_SERVER_HEADLESS
        value: true
      - key: STREAMLIT_BROWSER_GATHER_USAGE_STATS
        value: false
      - key: STREAMLIT_SERVER_ENABLE_CORS
        value: false
      - key: STREAMLIT_SERVER_ENABLE_XSRF_PROTECTION
        value: false
      - key: PYTHONUNBUFFERED
        value: 1
      - key: DATABASE_PATH
        value: /opt/render/project/src/data/loyverse_data.db
    disk:
      name: snowbomb-database
      mountPath: /opt/render/project/src/data
      sizeGB: 1

